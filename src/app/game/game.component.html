<div class="container">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="quiz-header">
        <h4>Quiz Title</h4>
      </div>
    </div>

    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>20 points</h5>
      </div>
      <div class="question-remain">
        <span>1 of 9 questions</span>
      </div>
      <div class="timer">
        <h5>60 sec</h5>
      </div>
    </div>

    <div class="progress mb-3">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="question">
      <div class="card">
        <h3>what is your name?</h3>
      </div>
    </div>

    <div class="options">
      <ol>
        <li>
          <div class="card">
            Sashi
          </div>
        </li>
        <li>
          <div class="card">
            John
          </div>
        </li>
        <li>
          <div class="card">
            Alex
          </div>
        </li>
        <li>
          <div class="card">
            Marry
          </div>
        </li>
      </ol>
    </div>

    <div class="d-flex justify-content-between">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
      </button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
