<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12" style="margin-top: 60px;">
      <h3>Welcome back!</h3>
      <p class="login">Don't have an account? <a [routerLink]=" '/SignUp' "><b>Sign Up</b></a></p>

      <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
          <div class="form-floating mb-3">
            <div class="email">
              <div class="form-group form-floating mb-3">
                <input type="email" class="form-control" id="email" formControlName="Email" required placeholder="Enter Your Email Address">
                <div *ngIf="submitted && f['Email'].errors">
                  <div *ngIf="f['Email'].errors['required']" class="validation">Email is required.</div>
                  <div *ngIf="f['Email'].errors['pattern']" class="validation">Please enter a valid email address.</div>
                </div>
                <label for="email">Enter Your Email Address</label>
              </div>
            </div>

            <div class="form-group form-floating mb-3">
              <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Enter a Password" required>
              <div *ngIf="submitted && f['Password'].errors">
                <div *ngIf="f['Password'].errors['required']" class="validation">Password is required.</div>
                <div *ngIf="f['Password'].errors['required']" class="validation">        <a [routerLink]=" '/ForgetPassword' ">Forget password ?</a>
                  .</div>
              </div>
              <label for="Password">Enter a Password</label>
            </div>

          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>

      <div class="forget">
        <a [routerLink]=" '/ForgetPassword' ">Forget password ?</a>
      </div>
    <div class="col-md-6 col-sm-12">
      <img src="assets/pic/SignIn .png" alt="Sign-In-Vector-Pic" class="img-fluid">
    </div>
  </div>
